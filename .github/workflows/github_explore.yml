name: Rikochi GitHub Explore

on:
  schedule:
    # UTCで 01:00 と 10:00 に実行（JSTだと 10:00 / 19:00）
    - cron: "0 1,10 * * *"
  workflow_dispatch:

jobs:
  run-github-explore:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run rikochi_github_explore
        env:
          GH_API_TOKEN: ${{ secrets.GH_API_TOKEN }}   # ← ここを GH_API_TOKEN に
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python main.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/posted_repos.txt
          # 変更がない場合はコミットしない
          git diff --staged --quiet || git commit -m "Update posted repositories history [skip ci]"
          git push

