name: Rikochi GitHub Explore

on:
  schedule:
    # UTCで 00:00 と 12:00 に実行（JSTだと 09:00 / 21:00）
    - cron: "0 0,12 * * *"
  workflow_dispatch:

jobs:
  run-github-explore:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run rikochi_github_explore
        env:
          GH_API_TOKEN: ${{ secrets.GH_API_TOKEN }}   # ← ここを GH_API_TOKEN に
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python main.py

